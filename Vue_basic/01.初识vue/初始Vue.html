<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        初识Vue：
            1.想让Vue工作，就必须创建一个Vue实例，参数要传入一个配置对象,如下
                {
                    el: ...
                    data() {...},
                }

            2.root容器里的代码依然符合html规范(例如h1~h6有不同文字大小的标题)，只不过混入了一些特殊的Vue语法(如插值语法{{}})；

            3.初始的root容器里的代码被称为【Vue模板】，模板经过解析就变成一个正常的Html片段，不再包含特殊的Vue语法，然后再替换原容器中的模板；(简而言之，Vue容器是为Vue提供模板，并告诉Vue解析后的工作成果往哪里放)

            4.Vue实例和容器是一一对应的，配置对象中设置的el与html中对应的元素只能是一对一；

            5.真实开发中只有一个Vue实例，并且会配合着组件一起使用；

            6.{{xxx}}中的xxx要写js表达式，且xxx可以自动读取到data中的所有属性；

            7.一旦data中的数据发生改变，那么页面会重新解析，其中用到该数据的地方也会自动更新；

            注意区分：js表达式 和 js代码(语句)
                    1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方：
                                (1). a
                                (2). a+b
                                (3). demo(1)
                                (4). x === y ? 'a' : 'b'

                    2.js代码(语句)
                                (1). if(){}
                                (2). for(){}
    -->

    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>Hello,{{name.toUpperCase()}},{{address}}</h1>
    </div>
    <script>
        Vue.config.productionTip = false//阻止 vue 在启动时生成生产提示。

        //创建Vue实例
        new Vue({
            el: '#root',//el用于指定当前Vue实例为哪个容器服务，值通常为css选择器字符串，Vue会将这个容器拿来解析其中的特殊的Vue语法
            data() {//data中用于存储数据，数据供el所指定的容器去使用
                return {
                    name: 'nunaso',
                    address: 'Earth'
                }
            },
        })
    </script>
</body>

</html>
