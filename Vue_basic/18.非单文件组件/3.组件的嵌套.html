<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">

    </div>

    <script>
        Vue.config.productionTip = false

        //创建student组件
        const student = Vue.extend({
            name: 'student',
            template: `
            <div>
                <h2>学生名称：{{name}}</h2>
                <h2>学生年龄：{{age}}</h2>
            </div>`,
            data() {
                return {
                    name: 'nunaso',
                    age: '18'
                }
            },
        })

        //创建school组件
        const school = Vue.extend({
            name: 'school',
            template: `
            <div>
                <h2>学校名称：{{name}}</h2>
                <h2>学校地址：{{address}}</h2>
                <student></student>
            </div>`,
            components: { student },
            data() {
                return {
                    name: 'scu',
                    address: '四川'
                }
            },
        })

        //定义hello组件
        const hello = Vue.extend({
            template: `<h1>{{msg}}</h1>`,
            data() {
                return {
                    msg: '欢迎学习Vue!'
                }
            }
        })

        //定义app组件
        const app = {
            template: `
                <div>
                    <school></school>
                    <hello></hello>
                </div>
               `,
            components: { school, hello }

        }

        const vm = new Vue({
            template: '<app></app>',
            el: '#root',
            components: { app }
        })
    </script>
</body>

</html>
