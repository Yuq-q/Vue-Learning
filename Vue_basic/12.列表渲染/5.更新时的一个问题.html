<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <div id="root">
        <h2>人员列表</h2>
        <button @click="updateMei">更新马冬梅的信息</button>
        <p>点击时触发this.persons[0] = { id: '001', name: '马老师', age: 50, sex: '男' }
            //不奏效，(在控制台输入vm.persons可以发现并没有为每一个数组元素提供getter和setter,所以直接修改不会被监测到）,不过也能通过vm.$set(vm.persons,要修改的数组下标,新值)修改)
        </p>
        <ul>
            <li v-for="(p,index) in persons" :key="p.id">
                {{p.name}} - {{p.age}} - {{p.sex}}
            </li>
        </ul>
    </div>

    <script>
        Vue.config.productionTip = false
        const vm = new Vue({
            el: '#root',
            data() {
                return {
                    persons: [
                        { id: '001', name: '马冬梅', age: 30, sex: '女' },
                        { id: '002', name: '周冬雨', age: 31, sex: '女' },
                        { id: '003', name: '周杰伦', age: 18, sex: '男' },
                        { id: '004', name: '温兆伦', age: 19, sex: '男' }
                    ]
                }
            },
            methods: {
                updateMei() {
                    // this.persons[0].name = '马老师' //奏效
                    // this.persons[0].age = 50 //奏效
                    // this.persons[0].sex = '男' //奏效
                    this.persons[0] = { id: '001', name: '马老师', age: 50, sex: '男' } //不奏效，（在控制台输入vm.persons可以发现并没有为每一个数组元素提供getter和setter,所以直接修改不会被监测到）
                }
            },
        })
    </script>
</body>

</html>
