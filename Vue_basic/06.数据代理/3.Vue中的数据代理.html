<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        1.Vue中的数据代理：
            通过vm对象来代理 配置对象中的data对象(大致同vm._data) 中的属性的操作（读/写）
        2.Vue中数据代理的好处：
            更加方便的操作  配置对象中的data对象(大致同vm._data) 中的数据,不必再使用 _data.name和_data.address
        3.基本原理：
            通过Object.defineProperty()把vm._data对象 (大致同配置对象中的data对象) 中所有属性添加到vm上。
            为每一个添加到vm上的属性，都指定一个getter/setter。
            在getter/setter内部去操作（读/写）vm._data对象 (大致同配置对象中的data对象) 中对应的属性。
    -->
    <div id="root">
        <h2>学校名称：{{name}}</h2>
        <h2>学校地址：{{address}}</h2>
    </div>

    <script>
        Vue.config.productionTip = false
        new Vue({
            el: '#root',
            data() {
                return {
                    name: 'nunaso',
                    address: 'UK'
                }
            },
        })
    </script>
</body>

</html>
